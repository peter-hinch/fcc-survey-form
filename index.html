<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header>
  <h1 id="title">Survey Form</h1>
</header>
<main>
  <p id="description">a short explanation</p>
  <form id="survey-form">
    <label id="name-label">Name <input type="text" id="name" placeholder="Your Name" required></label>
    <label id="email-label">Email <input type="email" id="email" placeholder="email@example.com" required></label>
    <label id="number-label">Number <input type="number" min="0" max="100" id="number" placeholder="42"></label>
    <select name="dropdown" id="dropdown">
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
      <option value="option-3">Option 3</option>
    </select>
    <input type="radio" name="radio-group" value="radio-1">
    <input type="radio" name="radio-group" value="radio-2">
    <input type="checkbox" value="checkbox-1">
    <input type="checkbox" value="checkbox-2">
    <textarea></textarea>
    <button id="submit">Submit</button>
</form>
</main>
